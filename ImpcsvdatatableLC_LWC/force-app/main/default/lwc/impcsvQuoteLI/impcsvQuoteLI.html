<template>
    <lightning-card icon-name="custom:custom57" title='Import Products'>

            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-file-upload  accept={acceptedFormats} 
                                        label="Import Products" 
                                        multiple="single" 
                                        onuploadfinished={JsUploadFinished} 
                                        record-id={recordId}                                   
                                        ></lightning-file-upload>
                </div>
            </div>

            <div class="slds-clearfix">
                <div class="slds-float_right">
                    <lightning-button if:true={isRetryButton}
                        variant="brand" label="Retry" title="Retry import" onclick={handleClick} class="slds-m-left_x-small"
                    ></lightning-button>

                    <lightning-button if:true={isSaveButton}
                        variant="brand" label="Save Product to Quote" title="Save Product to Quote" onclick={SaveProductsQuoteJS} class="slds-m-left_x-small"
                    ></lightning-button>

                    <lightning-button if:true={isSaveIgnoreButton}
                        variant="brand" label="Save with Ignore" title="Save Products to Quote" onclick={SaveProductsQuoteJS} class="slds-m-left_x-small"
                    ></lightning-button>
            </div>
        </div>

        <div if:true={error}>
            {error}
        </div><br/>
        
        <div class="slds-clearfix">
        <div class="slds-m-vertical_medium">
            <!-- if:true={data} -->
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id"                                 
                                 sorted-by={sortBy}
                                 sorted-direction={sortDirection}
                                 onsort={handleSortdata}                             
                                 ></lightning-datatable>
<!-- is-loading	="true" -->                                 
        </div>
        </div>

    </lightning-card>
</template>
