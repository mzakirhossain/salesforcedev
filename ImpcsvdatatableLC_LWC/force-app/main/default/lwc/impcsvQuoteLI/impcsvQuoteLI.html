<template>
    <lightning-card icon-name="custom:custom57" title='Import Products'>

            <div class="slds-clearfix">
                <div class="slds-float_left">
                    <lightning-file-upload  accept={acceptedFormats} 
                                        label="Import Products" 
                                        multiple="single" 
                                        onuploadfinished={JsUploadFinished} 
                                        record-id={recordId}                                   
                                        ></lightning-file-upload>
                </div>
            </div>
            <!-- <br/> -->
            <div class="slds-clearfix">
                <div class="slds-float_right">

            <!-- <div class="slds-float_right slds-m-bottom_medium"> -->
                <!-- if:true={isRetryButtonShow} -->
                <!-- <div  > -->
                    <lightning-button if:true={isRetryButtonShow}
                        variant="brand" label="Retry" title="Retry import" onclick={handleClick} class="slds-m-left_x-small"
                    ></lightning-button>
                <!-- </div> -->
                        
                <!-- if:true={isSaveButtonShow} -->
                <!-- <div  > -->
                    <lightning-button if:true={isSaveButtonShow}
                        variant="brand" label="Save Product to Quote" title="Save Product to Quote" onclick={handleClick} class="slds-m-left_x-small"
                    ></lightning-button>
                <!-- </div> -->
                <!-- if:true={isSaveIgnoreButtonShow} -->
                <!-- <div  > -->
                    <lightning-button if:true={isSaveIgnoreButtonShow}
                        variant="brand" label="Save with Ignore" title="Save Product to Quote" onclick={handleClick} class="slds-m-left_x-small"
                    ></lightning-button>
                <!-- </div> -->
            </div>
        </div>

            <!-- <br/> -->
        <!-- <div style="margin-left: 3%">
            <lightning-button variant="brand" label="Brand" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </div> -->

        <div if:true={error}>
            {error}
        </div><br/>
        
        <div class="slds-clearfix">
        <div class="slds-m-vertical_medium">
            <!-- if:true={data} -->
            <lightning-datatable columns={columns} 
                                 data={data} 
                                 hide-checkbox-column="true" 
                                 key-field="id"                                 
                                 sorted-by={sortBy}
                                 sorted-direction={sortDirection}
                                 onsort={handleSortdata}                             
                                 ></lightning-datatable>
<!-- is-loading	="true" -->                                 
        </div>
        </div>

    </lightning-card>
</template>
